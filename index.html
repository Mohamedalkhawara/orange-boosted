<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css" rel="stylesheet"
        integrity="sha384-laZ3JUZ5Ln2YqhfBvadDpNyBo7w5qmWaRnnXuRwNhJeTEFuSdGbzl4ZGHAEnTozR" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/js/boosted.bundle.min.js"
        integrity="sha384-3RoJImQ+Yz4jAyP6xW29kJhqJOE3rdjuu9wkNycjCuDnGAtC/crm79mLcwj1w2o/"
        crossorigin="anonymous"></script>
    <style>
        section,
        .nav-link {
            font-size: 1.25rem;
        }

        section .h1,
        section .h2,
        section .h3,
        section .h4,
        section .h5,
        section .h6 {
            font-size: 2rem;
        }

        section .form-label,
        section .form-check-label {
            font-size: 1.5rem;
        }

        section .form-control {
            font-size: 1.25rem;
        }

        section .btn {
            font-size: 1.25rem;
        }
    </style>
    <title>Orange</title>
</head>

<body>
    <div class="d-md-flex flex-md-equal h-100">
        <div class="col-lg-4 p-0 auth-slider my-div">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="1.jpg" class="d-block w-100" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="2.jpg" class="d-block w-100" alt="Slide 2">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="col-lg-8 px-0">
            <header>
                <nav class="navbar navbar-expand-lg bg-white mb-2"
                    aria-label="Global navigation - With custom logo example">
                    <div class="container-xxl">
                        <div class="navbar-brand me-auto">
                            <a class="stretched-link" href="#">
                                <img src="white (1).png" width="80" height="80" alt="Boosted - Back to Home"
                                    loading="lazy">
                            </a>
                        </div>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="https://datascience.orangecodingacademy.com/help">Help</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="https://datascience.orangecodingacademy.com/terms">Terms &
                                        Conditions</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>

            <section>
                <div class="col-sm-12 col-lg-5 offset-lg-3">
                    <p class="ll-sm h1 mb-4">
                        Create an account
                    </p>
                    <form class="needs-validation mb-5" novalidate="">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="emailAddress" class="form-label is-required">Email address<span
                                            class="visually-hidden"> (required)</span></label>
                                    <input type="email" class="form-control" id="emailAddress"
                                        aria-labelledby="emailAddressLabel emailAddressFeedback" autocomplete="email"
                                        required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                    <div id="emailAddressFeedback" class="invalid-feedback">
                                        Please enter a valid email address.
                                    </div>
                                </div>
                                <div class="mb-3 mt-5">
                                    <label for="mobile" class="form-label is-required">Mobile<span
                                            class="visually-hidden"> (required)</span></label>
                                    <input type="tel" class="form-control" id="mobile"
                                        aria-labelledby="mobileLabel mobileFeedback" autocomplete="tel" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                    <div id="mobileFeedback" class="invalid-feedback">
                                        Please enter a valid mobile number.
                                    </div>
                                </div>
                                <div class="mb-1 form-group mt-5" style="position: relative;">
                                    <label for="password" class="is-required">Create Password<span class="sr-only">
                                            (required)</span></label>
                                    <div class="input-group">
                                        <input name="password" type="password" class="form-control col-11 pr-0"
                                            id="password" required>
                                    </div>
                                    <small>The Password should be between 6-18 characters. </small>
                                    <div class="invalid-feedback password-validation-message font-size-7 mb-3">
                                        The password should be at least (8 characters, 1 uppercase, 1 number &amp; 1
                                        special character).
                                    </div>
                                </div>
                            </div>

                            <div class="form-check mt-5">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    I agree to the <a href="https://datascience.orangecodingacademy.com/terms">terms &
                                        conditions</a> of Orange.
                                </label>
                            </div>

                            <div class="form-check mt-5">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    Receive Coding Academy Newsletter.
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary mt-5">Sign Up</button>
                            <button type="button" class="btn btn-outline-secondary mt-5">Already have an account?
                                Login</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
